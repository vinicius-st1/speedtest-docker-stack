global:
  project_name: "speedtest-docker-stack"
  stack_root: "/opt/speedtest-docker-stack"

  # Interface do host (VM Debian) que enxerga a rede por onde chegam os /32
  # Ex.: ens192 (como você mostrou)
  parent_iface: "ens192"

  # Subnet "lógica" usada pelo Docker IPAM para alocar IPs no ipvlan L3
  # Use o bloco ao qual pertencem os /32 que você vai usar.
  public_subnet_ipv4: "45.179.238.0/24"

  # Vamos iniciar sem TLS (depois habilita)
  tls_enabled: false

  # Email do certbot (quando for emitir)
  certbot_email: "noc@st1internet.com.br"

